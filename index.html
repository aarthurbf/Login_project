<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/abba27faa4.js" crossorigin="anonymous"></script>
    <title>LABORATÓRIO: FORMULÁRIOS</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Crie sua conta</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum illo deleniti itaque accusantium mollitia officia, quia aliquam libero repellat nisi!</p>
            <img src="./assets/images/authentication-74.png" alt="Imagem de login">
        </div>

        <div class="box">
            <h2>Preencha seus dados</h2>
            <form class="form" id="dados" name="dados" method="post" action="">
                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ex:Fulano" id="nome" name="nome" required>
                </div>

                <div class="box-form-item">
                    <label for="sobrenome">Sobrenome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ex:Silva" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="box-form-item">
                    <label for="usuario">Usuario</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" placeholder="Ex:Usuario123" id="usuario" name="usuario" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Ex:12345@" id=senha"" name="senha" required>
                </div>

                <div class="box-form-item">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="Ex:seuemail@email.com" id="email" name="email" required>
                </div>

                <div class="box-form-item">
                    <label for="data">Data de nascimento</label>
                    <i class="fa-solid fa-calendar icon"></i>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="box-form-item">
                    <label for="">Tipo de Conta</label>
                    <div class="box-form-radio">
                        <div class="radio">
                            <input type="radio" name="conta" id="conta1">
                            <label for="conta1">Free</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta2">
                            <label for="conta2">Gold</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta3">
                            <label for="conta3">Platinum</label>
                        </div>
                    </div>
                </div>

                <div class="box-form-item">
                    <label for="area" class="select">Area de atuação</label>
                    <select name="area" id="area">
                        <option value="0" disabled selected>Selecione uma opção</option>
                        <option value="1">Area 01</option>
                        <option value="2">Area 02</option>
                        <option value="3">Area 03</option>
                        <option value="4">Area 04</option>
                    </select>
                </div>

                <div class="box-form-btn">
                    <button type="submit">Criar Conta <i class="fa-solid fa-arrow-right arrow"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
